<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Live Updates</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Live System Updates!</h1>
        <div class="live-box">
            <p id="live-data">Waiting for update...</p>
        </div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Enter new message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
